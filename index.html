<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.1/uuidv4.min.js"></script>
    <link rel="stylesheet" href="./style/css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Todo app</title>
</head>

<body>
    <div class="app">
        <!-- header -->
        <div class="header">
            <h1 class="__title">Notes</h1>
        </div>
        <!-- search text -->
        <div class="input-note">
            <input type="text" id="search-note" placeholder="search notes" />
        </div>
        <!--notes -->
        <div class="notes"></div>
        <!--  form -->
        <form id="new-form">
            <input type="text" placeholder="new note" name="fromForm" />
            <button>add</button>
        </form>
        <!--  check completed notes -->
        <div class="hide-completed-notes">
            <label class="text">
          Hide completed Notes
          <input type="checkbox" id="hide-completed-notes" />
        </label>
        </div>
    </div>
</body>

</html>
