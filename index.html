<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style/css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Todo app</title>
</head>

<body>
    <div class="app">
        <!-- header -->
        <div class="header">
            <h1 class="__title">Notes</h1>
            <div class="states">
                <img src="./images/icon-sun.svg" alt="moon" class="states-img" />
            </div>
        </div>
        <!--  input new note -->
        <div class="input-note">
            <span><input type="radio" name="" id="check-newNote" /></span>
            <input type="text" id="new-note" placeholder="Create new note" />
            <button class="add-note">add note</button>
        </div>
        <!--  list off notes -->
        <div class="notes"></div>
        <!--  count notes -->
        <!-- <div class="count">
            <p class="number-notes"></p>
            <button class="clear-completed-notes">Clear Completed</button>
        </div> -->
        <!--  filter notes -->
        <div class="filter-notes">
            <button class="show-all">All</button>
            <button class="show-active">Show Active</button>
            <button class="remove-all">Remove All</button>
        </div>
    </div>
</body>

</html>
